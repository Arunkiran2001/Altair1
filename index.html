<!DOCTYPE html>
<html>
<head>
    <title>Leads Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="leadsApp" ng-controller="leadsController">
    <table class="leads_table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Location Type</th>
                <th>Location String</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lead in leads">
                <td>{{ lead.first_name }}</td>
                <td>{{ lead.last_name }}</td>
                <td>{{ lead.mobile }}</td>
                <td>{{ lead.email }}</td>
                <td>{{ lead.location_type }}</td>
                <td>{{ lead.location_string }}</td>
            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
